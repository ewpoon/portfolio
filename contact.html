            <form action="https://formspree.io/f/xrgokzak" method="POST">

                <label for="email_id" id="email">Your Email</label>
                <input type="email" name="Email" id="email_id" placeholder="Enter Your Email" required><br>
            
            
                <label for="phone_id" id = "phone">Your Phone Number</label>
                <input type="tel" name="Telephone" id="phone_id" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                <!-- <div><span id = "format">Format: 123-456-7890</span></div> -->
            
            
                <label for="msg" id ="message">Leave A Message</label>
            
                <textarea name="Message" id="msg" placeholder="Leave a Message"></textarea>
            
                <input type="checkbox" name="Remember" id="remember"> 
                <label for ="remember" id="remember_id">Remember me</label>
            
                <input type="submit" name="Submit" value="Submit" id = "submit">
